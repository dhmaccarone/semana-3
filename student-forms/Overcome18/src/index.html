<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styleContact.css"> -->
    <script type="module" src="./js/main.js"></script>
    <title>Formulario de Contacto</title>
  </head>
  <body class=" container bg-primary">
    <h1>Contacto</h1>
    <form class="row g-3 p-3 m-2 ">
      <div class="col-12">
        <label for="inputName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputName" placeholder="Nombre">
      </div>
      <div class="col-12">
        <label for="inputName2" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="inputName2" placeholder="Apellido">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      
      <div class="col-md-12">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Tipo de proyecto</label>
        <select id="inputState" class="form-select">
          <option selected>Seleccione una opción</option>
          <option>Mobile first</option>
          <option>Desarrollo</option>
          <option>Web App</option>
          <option>Soporte</option>
        </select>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </div>
      
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-danger bg-secondary">Enviar</button>
      </div>
    </form>
  </body>
</html>
